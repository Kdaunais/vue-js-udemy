<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 2 - 20</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
       <art titre="Titre de l'article">
        <template #texte>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis dolorem beatae eius molestias tempora voluptatibus iusto atque magni tempore delectus labore, ut qui veritatis vero optio nulla deserunt culpa cupiditate!</p>
        </template>
        <p>ce texte est intégré dans le slot default</p>
    </art>
    </div>
        
    <script>
        app = Vue.createApp({
            
        })
        app.component('art', {
            template: `<div>
                    <h2>{{titre}}</h2>
                    <slot name="texte"></slot>
                    <slot name="default"></slot>
                </div>`,
            props: ['titre']
        })
        app.mount('#app')
    </script>
</body>
</html>
