        <div v-for="(elem, id) in elems">
            {{elem}}
            <button @click="supprimer(id)">Supprimer</button>
        </div>
    </div>

    <script>
        app = Vue.createApp({
            data() {
                return {
                    elems: ['premier', 'deuxieme', 'troisieme', 'quatri√®me']
                }
            },
            methods: {
                supprimer(i) {
                    this.elems.splice(i, 1)
                }
            }
        })
        let vm = app.mount('#app')

    </script>
</body>
