<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1 - 18</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>Nombre de clics sur le bouton : {{nombre}}</p>
        <button @click="compteur">Augmenter le nombre</button>
    </div>
        
    <script>
        app = Vue.createApp({
            data() { 
                return {
                    nombre: 0
                }
            },
            methods: {
                compteur() {
                    this.nombre = this.nombre += 1
                }
            }
        })
        let vm = app.mount('#app')

    </script>
</body>
</html>
